<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="cavalo.png" type="image/x-icon">
</head>
<body>
    <header>
        <select id="opcao" onchange="redirecionar()">
            <option value="">Atividades</option>
            <option value="Atividade 1/Curriculo.html">Currículo</option>
            <option value="Atividade 2/Home.html">Portal de Notícias</option>
            <option value="Atividade 3/Home.html">Jogo da Memória</option>
            <option value="avaliacao/autenticacao.html">Avaliação Incompleta</option>

        </select>
    </header>
    <div class="nome-container">
        <img src="cavalo.png" alt="Cavalo Esquerda" class="cavalo cavalo-esquerda">
        <h1>DAVI MARCELINO</h1>
        <img src="cavalo.png" alt="Cavalo Direita" class="cavalo">
    </div>
    <script>
        function redirecionar() {
            let opcao = document.getElementById("opcao").value;
            if (opcao) {
                window.open(opcao, "_blank");
                document.getElementById("opcao").selectedIndex = 0;
            }
        }
    </script>
</body>
</html>
