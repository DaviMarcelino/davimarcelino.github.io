<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <select id = "opcao" onchange = "redirecionar()">
            <option value = "">Escolha uma Atividade</option>
            <option value = "">Atividade 1</option>
            <option value = "">Atividade 2</option>
            <option value = "">Atividade 3</option>
        </select>
    </header>
    <h1>DAVI MARCELINO</h1>
    <script>
        function redirecionar(){
            let opcao = document.getElementById("opcao").value;
            if(opcao){
                window.open(opcao, "_blank");
                document.getElementById("opcao").selectedIndex = 0;
            }
        }
    </script>
</body>
</html>
