<!DOCTYPE html>
<html lang="pt">
<head>

</head>
<body>
    <header>
        <select id="opcao" onchange="redirecionar()">
            <option value="">Atividades</option>
            <option value="Atividade 1/Curriculo.html">Atividade 1</option>
            <option value="Atividade 2/Home.html">Atividade 2</option>

    <script>
        function redirecionar() {
            let opcao = document.getElementById("opcao").value;
            if (opcao) {
                window.open(opcao, "_blank");
                document.getElementById("opcao").selectedIndex = 0;
            }
        }
    </script>
</body>
